{% extends 'base.html' %}
{% block content %}
<section>
    <h1>Blog</h1>
    {% if post_list %}
        {% for post in post_list %}
        <hr>
        <h3>{{ post.title }}</h3>
        <h5>{{ post.pub_date }}</h5>
        <p style="white-space:pre_line">{{ post.content }}</p>
        {% if post.photo %}
            <img src="{{ post.photo.url }}">
        {% endif %}
        {% endfor %}
    {% else %}
        <p>포스트가 없습니다.</p>
    {% endif %}
</section>
{% endblock %}
